<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match - AbhishqK.in</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #800000, #5a0000);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        header {
            margin-bottom: 30px;
            padding: 20px;
            background-color: rgba(90, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            color: #d4af37;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #f4e4a6;
            margin-bottom: 20px;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            background-color: rgba(90, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        
        .info-box {
            background-color: rgba(128, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 8px;
            min-width: 120px;
        }
        
        .info-label {
            font-size: 0.9rem;
            color: #f4e4a6;
        }
        
        .info-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff;
        }
        
        .game-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 25px;
        }
        
        button {
            background-color: #d4af37;
            color: #5a0000;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            background-color: #f4e4a6;
            transform: translateY(-3px);
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.3);
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
            perspective: 1000px;
        }
        
        .card {
            height: 120px;
            background-color: #5a0000;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .card-front {
            background-color: #d4af37;
            color: #5a0000;
            transform: rotateY(180deg);
        }
        
        .card-back {
            background: linear-gradient(45deg, #a52a2a, #800000);
            color: rgba(255, 255, 255, 0.7);
        }
        
        .card.matched .card-front {
            background: linear-gradient(45deg, #4CAF50, #2E7D32);
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: rotateY(180deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.05); }
            100% { transform: rotateY(180deg) scale(1); }
        }
        
        .message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        
        .message.show {
            opacity: 1;
            pointer-events: all;
        }
        
        .message-content {
            background: linear-gradient(135deg, #800000, #5a0000);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 3px solid #d4af37;
        }
        
        .message h2 {
            font-size: 2.5rem;
            color: #d4af37;
            margin-bottom: 20px;
        }
        
        .message p {
            font-size: 1.2rem;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        
        footer {
            margin-top: 20px;
            padding: 15px;
            text-align: center;
            color: #f4e4a6;
            font-size: 0.9rem;
            width: 100%;
        }
        
        @media (max-width: 600px) {
            .game-board {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .card {
                height: 100px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Memory Match Game</h1>
            <p class="subtitle">Test your memory by matching pairs of cards. Flip two cards at a time to find matches!</p>
        </header>
        
        <div class="game-info">
            <div class="info-box">
                <div class="info-label">Moves</div>
                <div class="info-value" id="moves">0</div>
            </div>
            <div class="info-box">
                <div class="info-label">Matches</div>
                <div class="info-value" id="matches">0</div>
            </div>
            <div class="info-box">
                <div class="info-label">Time</div>
                <div class="info-value" id="timer">0s</div>
            </div>
        </div>
        
        <div class="game-controls">
            <button id="start-btn">New Game</button>
            <button id="hint-btn">Hint</button>
        </div>
        
        <div class="game-board" id="game-board">
            <!-- Cards will be generated by JavaScript -->
        </div>
        
        <footer>
            <p>AbhishqK.in - Dynamic Gaming Experience | Created with ‚ù§Ô∏è for fun!</p>
        </footer>
    </div>
    
    <div class="message" id="message">
        <div class="message-content">
            <h2>Congratulations!</h2>
            <p>You've matched all the cards in <span id="final-moves">0</span> moves and <span id="final-time">0</span> seconds!</p>
            <button id="play-again">Play Again</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameBoard = document.getElementById('game-board');
            const movesDisplay = document.getElementById('moves');
            const matchesDisplay = document.getElementById('matches');
            const timerDisplay = document.getElementById('timer');
            const startBtn = document.getElementById('start-btn');
            const hintBtn = document.getElementById('hint-btn');
            const message = document.getElementById('message');
            const finalMoves = document.getElementById('final-moves');
            const finalTime = document.getElementById('final-time');
            const playAgainBtn = document.getElementById('play-again');
            
            let cards = [];
            let flippedCards = [];
            let matchedPairs = 0;
            let moves = 0;
            let timer = 0;
            let timerInterval;
            let gameStarted = false;
            
            // Card symbols - using emojis for visual appeal
            const cardSymbols = ['üöÄ', '‚≠ê', 'üéÆ', 'üéØ', 'üé®', 'üé≠', 'üé∏', 'üèÜ'];
            
            // Initialize the game
            function initGame() {
                // Reset game state
                cards = [];
                flippedCards = [];
                matchedPairs = 0;
                moves = 0;
                timer = 0;
                gameStarted = false;
                
                // Clear the game board
                gameBoard.innerHTML = '';
                
                // Update displays
                movesDisplay.textContent = moves;
                matchesDisplay.textContent = matchedPairs;
                timerDisplay.textContent = `${timer}s`;
                
                // Clear any existing timer
                if (timerInterval) {
                    clearInterval(timerInterval);
                }
                
                // Create card pairs
                const gameCards = [...cardSymbols, ...cardSymbols];
                
                // Shuffle the cards
                shuffleArray(gameCards);
                
                // Create card elements
                gameCards.forEach((symbol, index) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.dataset.index = index;
                    card.dataset.symbol = symbol;
                    
                    const cardFront = document.createElement('div');
                    cardFront.className = 'card-front';
                    cardFront.textContent = symbol;
                    
                    const cardBack = document.createElement('div');
                    cardBack.className = 'card-back';
                    cardBack.textContent = '?';
                    
                    card.appendChild(cardFront);
                    card.appendChild(cardBack);
                    
                    card.addEventListener('click', () => flipCard(card));
                    
                    gameBoard.appendChild(card);
                    cards.push(card);
                });
                
                // Hide message
                message.classList.remove('show');
            }
            
            // Shuffle array using Fisher-Yates algorithm
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
            
            // Flip a card
            function flipCard(card) {
                // Don't allow flipping if already flipped or matched, or if two cards are already flipped
                if (card.classList.contains('flipped') || 
                    card.classList.contains('matched') || 
                    flippedCards.length === 2) {
                    return;
                }
                
                // Start the timer on first move
                if (!gameStarted) {
                    startTimer();
                    gameStarted = true;
                }
                
                // Flip the card
                card.classList.add('flipped');
                flippedCards.push(card);
                
                // Check for match if two cards are flipped
                if (flippedCards.length === 2) {
                    moves++;
                    movesDisplay.textContent = moves;
                    
                    const card1 = flippedCards[0];
                    const card2 = flippedCards[1];
                    
                    if (card1.dataset.symbol === card2.dataset.symbol) {
                        // Match found
                        card1.classList.add('matched');
                        card2.classList.add('matched');
                        matchedPairs++;
                        matchesDisplay.textContent = matchedPairs;
                        
                        flippedCards = [];
                        
                        // Check for win
                        if (matchedPairs === cardSymbols.length) {
                            endGame();
                        }
                    } else {
                        // No match - flip back after a delay
                        setTimeout(() => {
                            card1.classList.remove('flipped');
                            card2.classList.remove('flipped');
                            flippedCards = [];
                        }, 1000);
                    }
                }
            }
            
            // Start the timer
            function startTimer() {
                timerInterval = setInterval(() => {
                    timer++;
                    timerDisplay.textContent = `${timer}s`;
                }, 1000);
            }
            
            // End the game
            function endGame() {
                clearInterval(timerInterval);
                
                // Show win message
                finalMoves.textContent = moves;
                finalTime.textContent = timer;
                message.classList.add('show');
            }
            
            // Hint functionality - briefly show all cards
            function showHint() {
                if (!gameStarted || flippedCards.length > 0) return;
                
                cards.forEach(card => {
                    if (!card.classList.contains('matched')) {
                        card.classList.add('flipped');
                    }
                });
                
                setTimeout(() => {
                    cards.forEach(card => {
                        if (!card.classList.contains('matched')) {
                            card.classList.remove('flipped');
                        }
                    });
                }, 1000);
            }
            
            // Event listeners
            startBtn.addEventListener('click', initGame);
            hintBtn.addEventListener('click', showHint);
            playAgainBtn.addEventListener('click', initGame);
            
            // Initialize the game on page load
            initGame();
        });
    </script>
</body>
</html>
